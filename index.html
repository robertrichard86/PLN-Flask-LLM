<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat LLM — PLN Atividade Flask</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>Chat com LLM</h1>
      <p class="sub">Converse com a LLM — opção local ou Hugging Face API</p>
    </header>

    <main>
      <div id="chatWindow" class="chat-window"></div>

      <form id="chatForm" class="chat-form" onsubmit="return false;">
        <input id="msgInput" type="text" placeholder="Digite sua mensagem..." autocomplete="off" />
        <button id="sendBtn" type="button">Enviar</button>
        <button id="resetBtn" type="button" class="danger">Resetar</button>
      </form>
    </main>

    <footer>
      <small>Feito com Flask • Use com responsabilidade</small>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
